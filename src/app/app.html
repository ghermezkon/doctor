<ion-menu side="right" [content]="mycontent">
    <ion-header no-border no-shadow style="border:none;">
        <div style="width:100%;height:120px;position:relative;background: #E3F2FD; 
        background: linear-gradient(to top, #fff, #E3F2FD);">
            <div style="position:absolute;top:-45%;">
                <img src="assets/imgs/menu-bg.png">
            </div>
            <div style="position:absolute;">
            </div>
        </div>
    </ion-header>
    <ion-content style="position:relative;">
        <ion-list no-lines style="height:100%;min-height:100%;position:absolute;min-width:100%;">
            <button *ngFor="let i of menu" ion-item menuClose (click)="goToPage(i.page)">
                <ion-avatar item-left>
                    <i [class]="i.icon"></i>
                </ion-avatar>

                {{i.title}}
            </button>
